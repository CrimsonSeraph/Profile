<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CrimsonSeraph</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 字体 -->
    <link href="https://fonts.googleapis.com/css?family=Saira:300,400,500,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:300i,400,400i,600,600i,700&display=swap" rel="stylesheet">
    <!-- /字体 -->
    <!-- 样式 -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- /样式 -->

</head>
<body>

    <!-- 预加载器 -->
    <div class="loader-wrapper">
        <div class="loader"></div>
    </div>
    <!-- /预加载器 -->
    <!-- 整体包装器 -->
    <div class="wrap_all">

        <!-- 页脚 -->
        <div class="footer">
            <div class="container">
                <div class="footer_inner">
                    <ul>
                        <li>
                            <p class="gradient_text">What's past is prologue...</p>
                            <p class="gradient_text">凡是过往，皆为序章...</p>
                            <p class="gradient_text small_text">使用特别方式重新进入或许会有所不同呢...</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- /页脚 -->
    </div>
    <!-- /整体包装器 -->
    <!-- 图片显示容器 -->
    <div id="imgModal" style="
        display:none;
        position:fixed;
        top:0;left:0;
        width:100%;height:100%;
        background:rgba(0,0,0,0.8);
        justify-content:center;
        align-items:center;
        z-index:9998;
    ">
        <img id="modalImg" src="" style="max-width:90%; max-height:90%; border-radius:6px;">
    </div>
    <!-- /图片显示容器 -->
    <!-- canvas画布 -->
    <div id="grid-bg"></div>
    <!-- /canvas画布 -->
    <!-- 脚本 -->
    <script src="../js/script.js"></script>
    <!-- /脚本 -->

</body>
</html>
