<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">

    <title>CrimsonSeraph</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 字体 -->
    <link href="https://fonts.googleapis.com/css?family=Saira:300,400,500,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:300i,400,400i,600,600i,700&display=swap" rel="stylesheet">
    <!-- /字体 -->
    <!-- 样式 -->
    <link rel="stylesheet" href="/css/style.css">

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /顶部栏 -->

        <div class="section">
            <div class="container">
                <div class="title_holder">
                    <span class="title">详细(2025/10/10)</span>
                    <h4>组一辈子队伍(bushi</h4>

                <div class="other_inner">
                    <ul>
                        <li>
                            <div class="inner">

                                    <p>虽然我的目标是制作独立游戏</p>

                        <li>
                            <div class="inner">

                                    <p>有梦想总是好的</p>

                                    <p>不过这也是梦想值得追求的理由之一吧...</p>
                                    <img data-src="/assets/image_2.jpeg" alt="加载失败" />
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- 页脚 -->
        <div class="footer">
            <div class="container">
                <div class="footer_inner">
                    <ul>
                        <li>
                            <p class="gradient_text">What's past is prologue...</p>
                            <p class="gradient_text">凡是过往，皆为序章...</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- /页脚 -->
    </div>
    <!-- /整体包装器 -->
    <!-- 图片显示容器 -->
    <div id="imgModal" style="
        display:none;
        position:fixed;
        top:0;left:0;
        width:100%;height:100%;
        background:rgba(0,0,0,0.8);
        justify-content:center;
        align-items:center;
        z-index:9998;
    ">
        <img id="modalImg" src="" style="max-width:90%; max-height:90%; border-radius:6px;">
    </div>
    <!-- /图片显示容器 -->
    <!-- 脚本 -->
    <script src="/js/script.js"></script>
