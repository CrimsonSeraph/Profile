<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在加载</title>
    <style>
        :root {
            /* 背景渐变颜色配置 */
            --bg-color-first: rgba(0, 0, 0, 1); /* 渐变起始颜色 */
            --bg-color-mid: rgba(20, 20, 90, 1); /* 渐变中间颜色 */
            --bg-color-end: rgba(36, 36, 150, 1); /* 渐变结束颜色 */
            /* 进度条颜色配置 */
            --progress-bar-color: rgba(255, 255, 255, 1); /* 进度条颜色 */
            /* 边框和文字颜色配置 */
            --border-color: rgba(255, 255, 255, 0.5); /* 边框颜色 */
            --text-color: rgba(255, 255, 255, 1); /* 文字颜色 */
        }

        body {
            margin: 0;
            font-family: sans-serif;
        }

        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color-mid);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            z-index: 9999;
        }

        #progressBarContainer {
            width: 100%;
            height: 2px;
            border-radius: 10px;
            overflow: hidden;
        }

        #progressBar {
            height: 100%;
            width: 0;
            background: var(--progress-bar-color);
            transition: width 0.2s linear;
            position: relative;
            top: 50%;
            transform: translateY(-50%)
        }
    </style>
</head>
<body>

    <div id="loadingOverlay">
        <div id="progressBarContainer">
            <div id="progressBar"></div>
        </div>
    </div>

    <div id="errorMessage" style="display:none">
        重定向失败！错误码：<span id="errorCode"></span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const progressBar = document.getElementById('progressBar');
            let progress = 0;
            let targetPage = '/CN.html'; // 默认页面
            let iframeLoaded = false;

            // 请求 IP 定位 API 获取国家
            fetch('https://ipapi.co/json/')
                .then(res => res.json())
                .then(data => {
                    console.log('Detected country:', data.country); // 调试
                    if (data.country === 'CN') {
                        targetPage = '/CN.html';
                    } else {
                        targetPage = '/Global.html';
                    }

                    // 创建 iframe 预加载目标页面
                    const preloadFrame = document.createElement('iframe');
                    preloadFrame.style.display = 'none';
                    preloadFrame.src = targetPage;
                    document.body.appendChild(preloadFrame);

                    preloadFrame.onload = function () {
                        iframeLoaded = true;
                    };

                    preloadFrame.onerror = function () {
                        document.getElementById('loadingOverlay').style.display = 'none';
                        document.getElementById('errorMessage').style.display = 'block';
                        const errorCode = Math.floor(1000 + Math.random() * 9000);
                        document.getElementById('errorCode').textContent = `ERR_${errorCode}`;
                    };

                    // 模拟进度条
                    const progressInterval = setInterval(() => {
                        if (progress < 100) {
                            progress += Math.random() * 5;
                            if (progress > 100) progress = 100;
                            progressBar.style.width = progress + '%';
                        }

                        if (progress >= 100 && iframeLoaded) {
                            clearInterval(progressInterval);
                            window.location.replace(targetPage);
                        }
                    }, 100);

                })
                .catch(err => {
                    console.error(err);
                    // IP 定位失败也用默认页面
                    window.location.replace(targetPage);
                });
        });
    </script>

</body>
</html>
